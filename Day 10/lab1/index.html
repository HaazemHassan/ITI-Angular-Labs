<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab1</title>
    <link rel="stylesheet" href="lab1.css" />
  </head>
  <body>
    <form action="#">
      <table>
        <thead>
          <tr>
            <th colspan="2">registration Form</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>First name</td>
            <td><input type="text" name="firstname" /></td>
          </tr>
          <tr>
            <td>Last name</td>
            <td><input type="text" name="lastname" /></td>
          </tr>
          <tr>
            <td>User name</td>
            <td><input type="text" name="username" /></td>
          </tr>
          <tr>
            <td>Pass</td>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <td>Track</td>
            <td>
              <select name="track">
                <option selected hidden disabled value="">-iti courses</option>
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="fullstack">Full-Stack</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label><br />
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td>Favorites</td>
            <td>
              <input
                type="checkbox"
                id="football"
                name="fav"
                value="football"
              />
              <label for="football">Football</label>
              <input
                type="checkbox"
                id="basketball"
                name="fav"
                value="basketball"
              />
              <label for="basketball">Basketball</label><br />
              <input type="checkbox" id="games" name="fav" value="games" />
              <label for="games">Games</label>
              <input type="checkbox" id="reading" name="fav" value="reading" />
              <label for="reading">Reading</label><br />
              <input
                type="checkbox"
                id="swimming"
                name="fav"
                value="swimming"
              />
              <label for="swimming">Swimming</label>
              <input type="checkbox" id="travel" name="fav" value="travel" />
              <label for="travel">Travel</label>
            </td>
          </tr>
          <tr>
            <td>Description</td>
            <td><textarea name="description" rows="4"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" class="center-buttons">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </td>
          </tr>
          <tr>
            <td>Choose File</td>
            <td><input type="file" name="myfile" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
