<form [formGroup]="myForm" (ngSubmit)="submit()">
  <h3>Sign up</h3>

  <label>Email</label>
  <input placeholder="email" type="email" formControlName="email" />

  <label>Username</label>
  <input placeholder="username" type="text" formControlName="userName" />

  <label>Password</label>
  <input placeholder="password" type="password" formControlName="password" />

  <button type="submit">Submit</button>

  @if(myForm.invalid&&myForm.dirty) {
  <div class="error-msg">
    @if(userNameControl?.invalid&&userNameControl?.dirty){ Invalid User Name }
    <br />
    @if(emailControl?.invalid&&emailControl?.dirty){ Invalid Email }
    <br />
    @if(passwordControl?.invalid&&passwordControl?.dirty){ Invalid Password }
  </div>
  }
</form>
