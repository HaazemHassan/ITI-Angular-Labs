<div class="card">
  <img alt="image" [src]="user.imagePath" class="profile-img" />
  <h2>{{ user.name | uppercase }}</h2>
  <h4>{{ user.email }}</h4>
  <p>
    {{ user.website }}
  </p>
  <div class="card-actions">
    <a [routerLink]="['/users', user.id]" class="view-btn">View Details</a>
    <button class="remove-btn" (click)="onRemoveClick()">Remove</button>
  </div>
</div>
