<section style="display: flex; flex-direction: column; gap: 5px">
  @for (user of userService.users(); track $index) {
  <div>
    <!-- <span>{{ user.id }} </span> -->
    <span>{{ user.name }} </span>
    <span> {{ user.email }}</span>
  </div>
  <hr />
  }
</section>
